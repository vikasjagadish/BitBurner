<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medication Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.waves.min.js"></script>
  <style>
    :root {
      --primary-blue: #1A6BAA;
      --hover-blue: #0F4E7A;
      --background-gradient: linear-gradient(to bottom right, #1A6BAA, #0F4E7A);
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Animated Background */
    #animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .medication-list {
      list-style: none;
      padding: 0;
      margin-top: 1.5rem;
    }

    .medication-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      margin-bottom: 0.75rem;
      border: 1px solid #e0e6ed;
      border-radius: 10px;
      background-color: #f9fbfd;
      transition: background-color 0.3s ease;
    }

    .medication-item input[type="checkbox"] {
      margin-right: 1rem;
      transform: scale(1.2);
    }

    .medication-item input[type="checkbox"]:checked + label {
      text-decoration: line-through;
      color: #7f8c8d;
    }

    label {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div id="animated-bg"></div>

  <div class="container">
    <div class="content">
      <h2>Medication Checklist</h2>
      <ul class="medication-list">
        <li class="medication-item">
          <input type="checkbox" id="med1">
          <label for="med1">Aspirin 100mg</label>
        </li>
        <li class="medication-item">
          <input type="checkbox" id="med2">
          <label for="med2">Metformin 500mg</label>
        </li>
        <li class="medication-item">
          <input type="checkbox" id="med3">
          <label for="med3">Lisinopril 10mg</label>
        </li>
        <li class="medication-item">
          <input type="checkbox" id="med4">
          <label for="med4">Atorvastatin 20mg</label>
        </li>
      </ul>
    </div>
  </div>

  <!-- Vanta.js Initialization Script -->
  <script>
    VANTA.WAVES({
      el: "#animated-bg",
      color: "#1A6BAA",
      shininess: 50,
      waveHeight: 20,
      waveSpeed: 1,
      zoom: 1
    });
  </script>
</body>
</html>
